<!--02_demo.html
更多的双标记
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<!--html代码中, 回车会当成一个空格来显示-->
	Hello
	<!--alt + / 可以弹出代码提示-->

	<!-- <html>内容</html> 双标记: 标记之间的内容有特定效果-->
	<!--<br /> 单标记: 标记本身就具有特定效果
			标签的写法:
			1. <br +回车  : 由HBuilder提供的快捷方式 
			2. br + tab按键 :  由EMMET插件提供
			3. 快捷键 shift+回车
		-->
	<br /> Hello
	<br />
	<!--粗体的文字
			<b>内容</b>: 双标记, 代表内容具有特定效果
			b -> bold 粗体
		-->
	<b>Hello</b>
	<br />
	<!--另一种粗体:
			strong: 强壮, 强调
			放在strong中的内容, 是为了表示强调.  为了表达强调, 所以视觉效果是 粗体的. 听觉上会读多次
			搜索引擎更容易搜索到
		-->
	<strong>Hello</strong>
	<br />
	<!--斜体-->
	<i>斜体</i>
	<br />
	<!--轻微强调:
			视觉效果是斜体
		-->
	<em>轻微强调</em>
	<br />
	<b><i>Hello</i>world!</b>177


</body>
</html>
